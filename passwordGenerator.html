<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <input type="text" class="password" disabled="true" id="password" />
      <p>Password Length</p>
      <input
        type="number"
        name="passLength"
        id="passLength"
        value="20"
        min="20"
        max="40"
      />
      <p>Include upper letters</p>
      <input type="checkbox" name="upper" checked="true" id="includeUppper" />
      <p>Include lowercase letters</p>
      <input type="checkbox" name="lower" checked="true" id="includeLower" />
      <p>Include numbers</p>
      <input type="checkbox" name="number" checked="true" id="includeNumbers" />
      <p>Include symbols</p>
      <input type="checkbox" name="symbol" checked="true" id="includeSymbols" />
      <button class="btn-Generate">Generate Password</button>
    </div>

    <script src="./generator.js"></script>
  </body>
</html>
