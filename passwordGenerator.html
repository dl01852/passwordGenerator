<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <input type="text" class="password" disabled=true id="password">
    <p>Password Length</p>
    <input type="number" name="passLength" id="passLength" value="20" min="20" max="40">
    <p>Include upper letters</p>
    <input type="checkbox" name="upercase" id="includeUppper">
    <p>Include lowercase letters</p>
    <input type="checkbox" name="lowercase" id="includeLower">
    <p>Include numbers</p>
    <input type="checkbox" name="numbers" id="includeNumbers">
    <p>Include symbols</p>
    <input type="checkbox" name="symbols" id="includeSymbols">
    <button class="btn-Generate">Generate Password</button>
  </div>
</body>

</html>
